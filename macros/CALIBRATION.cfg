[gcode_macro BED_LEVEL_1]
gcode:
  SET_GCODE_OFFSET Z=0
  G28
  DELTA_CALIBRATE
  G1 X0 Y0 Z50 F4200
  G28
  SAVE_CONFIG

[gcode_macro BED_LEVEL_2]
gcode:
  G28
  G1 X0 Y0 Z50 F4200
  BED_MESH_CALIBRATE
  G1 X0 Y0 Z50 F4200
  G28
  SAVE_CONFIG

[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.025 MOVE=1

[gcode_macro ZDOWN]
gcode:
   SET_GCODE_OFFSET Z_ADJUST=-0.025 MOVE=1